<!DOCTYPE html>
<html>
  <head>
    <title>Kids' Workshops Festival</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video. Use whichever style sheet you like best! -->
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="now-ui-kit.css">

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col col-12 col-md left">
              <h1 class="header-text">Kids' workshops festival</h1>
              <p class="copy">Let kids share their skills and experiences</p>
              <form name="contact" method="POST" data-netlify="true">
                    <div class="form-group">
                    <input type="email" class="form-control" autocapitalize="off" autocorrect="off" name="email" placeholder="Enter email">
                    </div>
                    <button type="submit" class="btn btn-primary">I am in!</button>
              </form>

            </div>
            <div class="col col-12 col-md right">
              <img class="header-image" src="header.png" alt="Picture of kids">
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
